<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center mb-4 mt-4">Libreta de Direcciones Avanzada</h2>
            
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input #searchInput type="text" class="form-control" placeholder="Buscar contacto por nombre, apellido, ciudad" aria-label="Buscar contacto por nombre, apellido, ciudad" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search(searchInput.value)">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="col text-end">
                    <button class="btn btn-success" (click)="add()">
                        <i class="fas fa-plus-circle"></i> Agregar
                    </button>                    
                </div>
            </div>       

            <table class="table table-striped animate__animated animate__fadeIn" *ngIf="show">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>  
                        <th>Ciudad</th>                      
                        <th>Ver</th>     
                        <th>Actualizar</th>  
                        <th>Eliminar</th>                                           
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of contacts">
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.surname }}</td>
                        <td>{{ contact.city }}</td>
                        <td>
                            <button (click)="verDetalle(contact.id)" class="btn btn-primary btn-sm" title="Ver Detalle">
                                <i class="fas fa-eye"></i>
                            </button>                            
                        </td>
                        <td>
                            <button (click)="actualizar(contact.id)" class="btn btn-warning btn-sm" title="Actualizar">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                        <td>                            
                            <button (click)="eliminar(contact.id)" class="btn btn-danger btn-sm" title="Eliminar">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>                        
                    </tr>
                </tbody>
            </table>
                          
            <nav aria-label="Page navigation example" *ngIf="show">
                <ul class="pagination justify-content-center">
                  <li class="page-item" *ngIf="currentPage != 1">
                    <button class="page-link" aria-label="Previous" (click)="previousPage()">                      
                      <span class="sr-only">Previous</span>
                    </button>
                  </li>
                  <!-- <li class="page-item"><button class="page-link" (click)="goToPage(1)">1</button></li>                   -->
                  <li class="page-item">
                    <button class="page-link" aria-label="Next" (click)="nextPage()" *ngIf="total > 10">                      
                      <span class="sr-only">Next</span>
                    </button>
                  </li>
                </ul>            
            </nav>                          
        </div>
    </div>
</div>
